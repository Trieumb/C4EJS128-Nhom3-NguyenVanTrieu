<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Document</title>
</head>

<body>

  <div class="calculator">
    <div class="display">
      <input id="result" type="text" readonly>
    </div>
    <div class="keys">
      <div class="row">
        <button onclick="buttonSub(this.value)" value="8">8</button>
        <button onclick="buttonSub(this.value)" value="9">9</button>
        <button onclick="buttonSub(this.value)" value="7">7</button>
        <button onclick="buttonSub(this.value)" value="+" class="operator">+</button>
      </div>
      <div class="row">
        <button onclick="buttonSub(this.value)" value="4">4</button>
        <button onclick="buttonSub(this.value)" value="5">5</button>
        <button onclick="buttonSub(this.value)" value="6">6</button>
        <button onclick="buttonSub(this.value)" value="-" class="operator">-</button>
      </div>
      <div class="row">
        <button onclick="buttonSub(this.value)" value="1">1</button>
        <button onclick="buttonSub(this.value)" value="2">2</button>
        <button onclick="buttonSub(this.value)" value="3">3</button>
        <button onclick="buttonSub(this.value)" value="*" class="operator">ร</button>
      </div>
      <div class="row">
        <button onclick="deleteNum()" value="C" class="operator">C</button>
        <button onclick="buttonSub(this.value)" value="0">0</button>
        <button onclick="buttonSub(this.value)" value="." class="operator">.</button>
        <button onclick="buttonSub(this.value)" value="/" class="operator">รท</button>
      </div>
      <div class="equal">
        <button class="equal" value="=" onclick="result()">=</button>
      </div>
    </div>
  </div>

  <script src="./main.js"></script>
</body>

</html>
